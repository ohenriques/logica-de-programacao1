<h1>Jogo Adivinha</h1>

<script>

    function pularLinha() {
        document.write("<br><br>");
    }

    function showMe(text) {
        document.write("<h2>" + text + "<h2>");
        pularLinha();
    }

    var match = Math.round(Math.random() * 3);
    console.log(match);

    var chute = parseInt(prompt("Chute um número de 0-3"));
    console.log(match);

    if (chute != match) {
        showMe("Errou, número gerado: " +match);
    } else {
        showMe("Acertou!");
    }

</script>
