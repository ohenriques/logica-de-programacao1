<meta charset="UTF-8">

<h1>Posso Dirigir?</h1>

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function message(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");
    
    if (idade >= 18 && temCarteira == "S") {
        message("Pode dirigir!");
    } else {
        message("Não pode dirigir!");
    }

</script>
